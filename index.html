<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <style>
        #player {
            display: flex;
            flex-direction: column;
            width: 800px;
            height: 600px;
            margin-top: 20px;
            margin-left: 20px;
            box-shadow: 0 0 10px;
        }
        .screen {
            flex-grow: 1;
        }
        .bottom-controls {
            flex-grow: 0;
            display: flex;
            align-items: center;
            background-color: black;
        }
        .bottom-controls .player-button {
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin-right: -2px;
            margin-left: -2px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 120%;
            cursor: pointer;
        }
        .spacer {
            flex-grow: 1;
        }
    </style>
    <link rel="icon" href="static/favicon.ico">
</head>
<body>
<div id="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
        <button class="player-button js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="player-button js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="player-button js-volume-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="player-button js-mute-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="spacer"></div>
        <button class="player-button js-fullscreen-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
