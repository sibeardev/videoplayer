<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <style>
        #player {
            display: flex;
            flex-direction: column;
            width: 800px;
            height: 600px;
            margin-top: 20px;
            margin-left: 20px;
            box-shadow: 0 0 10px;
            background-color: black;
        }
        .screen {
            flex-grow: 1;
        }
        .bottom-controls {
            margin-bottom: 2px;
            flex-grow: 0;
            display: flex;
            align-items: center;
        }
        .bottom-controls .player-button {
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 120%;
            cursor: pointer;
        }
        .bottom-controls .left-buttons .player-button{
            margin: 0 -2px;
            margin-right: -4px;
        }
        .bottom-controls .right-buttons .player-button{
            margin: 0 -2px;
        }
        .viewing-panel{
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0 2px;
        }
        .viewing-progressbar{
            flex: auto;
        }
        .progress{
            display: flex;
            align-items: center;
            margin-left: 4px;
        }
        .progress-slider{
            margin: 7px;
            border-radius: 5px;
            height: 5px;
            background-color: #f8104d;
        }
        .slider{
            height: 8px;
            width: 8px;
            margin-left: -10px;
            background-color: #f8104d;
            border-color: white;
            border-width: 3px;
            border-style: solid;
            border-radius: 50%;
        }
    </style>
    <link rel="icon" href="static/favicon.ico">
</head>
<body>
<div id="player">
    <div class="js-video-container screen"></div>
    <div class="bottom-controls">
        <div class="left-buttons">
            <button class="player-button js-play-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="player-button js-pause-button" hidden>
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="player-button js-volume-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button class="player-button js-mute-button" hidden>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
        </div>

        <div class="viewing-panel">
            <div class="viewing-time"><span class="js-current-time"></span></div>
            <div class="viewing-progressbar">
                <div class="progress js-progress">
                    <div class="progress-slider js-progress-slider"></div>
                    <span class="slider"></span>
                </div>
            </div>
            <div class="video-duration"><span class="js-duration"></span></div>
        </div>

        <div class="right-buttons">
            <button class="player-button js-fullscreen-button">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
