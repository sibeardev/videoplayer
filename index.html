<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <style>
        #player {
            width: 800px;
            height: 600px;
        }
        .js-video-container {
            width: 100%;
            height: 100%;
        }
        .controls-container {
            background-color: black;
        }
        .controls-container button {
            border: none;
            cursor: pointer;
            background-color: transparent;
        }
        .controls-container i {
            color: white;
        }
    </style>
</head>
<body>
<div id="player">
    <div class="js-video-container"></div>
    <div class="controls-container">
        <button class="js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="static/player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
